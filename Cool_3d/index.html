<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>酷炫正方体</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="cube">
        <!--大的正方体的六面-->
        <div class="out-front">前面</div>
        <div class="out-back">后面</div>
        <div class="out-left">左面</div>
        <div class="out-right">右面</div>
        <div class="out-top">上面</div>
        <div class="out-bottom">下面</div>

        <!--小的正方体的六面-->
        <span class="in-front">
          <!--前 1-->1
          <span class="points"></span>
        </span>
        <span class="in-back">
          <!--后 3-->3
          <span class="points"></span>
          <span class="points pitB2"></span>
          <span class="points pitB3"></span>
        </span>
        <span class="in-left">
          <!--左 2-->2
          <span class="points"></span>
          <span class="points pitL2"></span>
        </span>
        <span class="in-right">
          <!--右 4-->4
          <span class="points"></span>
          <span class="points"></span>
          <span class="points"></span>
          <span class="points"></span>
        </span>
        <span class="in-top">
          <!--上 5-->5
          <span class="pitT1">
            <span class="points"></span>
            <span class="points "></span>
          </span>
          <span class="pitT2">
            <span class="points"></span>
          </span>
          <span class="pitT3">
            <span class="points"></span>
            <span class="points"></span>
          </span>
        </span>
        <span class="in-bottom">
          <!--下 6-->6
          <span class="points"></span>
          <span class="points"></span>
          <span class="points"></span>
          <span class="points"></span>
          <span class="points"></span>
          <span class="points"></span>
        </span>
      </div>
    </div>
  </body>
</html>
